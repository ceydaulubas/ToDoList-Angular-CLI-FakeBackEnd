
<mat-toolbar color="primary" class="navbar">
  <div>TO DO LIST</div>
  <div>
    <span> Home</span>
    <span> Home</span>
    <span> Home</span>
  </div>
</mat-toolbar>

  <div>

    <!-- <mat-form-field floatLabel="auto" apperance="fill" color="warn">
      <mat-label>New Task</mat-label>
      <input matInput required />
    </mat-form-field> -->

    <input type="text" #todoText placeholder="New Task" style="width:300px;">
    <!-- Add item -->
    <button mat-raised-button color="accent" class="addbutton"
      (click)="(addItem(todoText.value)) ; todoText.value ='';"> ADD </button>
  </div>


  <div class="maindiv">
    <div>
      <input mat-checkbox class="example-margin" type="checkbox" [(ngModel)]="isDisplay" name="" id="displayAll"  >
      <label for="displayAll">Display All</label>
    </div>

    <!-- <mat-checkbox color="primary" [(ngModel)]="isDisplay" name="" id="displayAll">
      <label for="displayAll">Display All</label>
    </mat-checkbox> -->

    <table>
      <thead>
        <tr>
          <th></th>
          <th>Action</th>
          <th>Description</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of getItems() ; let i= index">
          <td>{{i+1}}</td>
          <!-- ngModule for binding with two way -->

          <!-- <mat-checkbox color="primary" [(ngModel)]="item.action" name="" >
            <td>{{item.description}}</td>
          </mat-checkbox> -->

          <td> <input type="checkbox" [(ngModel)]="item.action"></td>
          <td>{{item.description}}</td>

          <!-- <td [ngSwitch]="item.action">
            <span *ngSwitchCase="true"> Yes </span>
            <span *ngSwitchCase="false"> No </span>
          </td> -->
          <mat-icon color="warn" >delete</mat-icon>
        </tr>
      </tbody>
    </table>
  </div>
